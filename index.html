<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="anime_data.js"></script>
    <script src="animeComponent.js"></script>
    <script src="favoriteList.js"></script>
    <script src="menuComponent.js"></script>
    <script src="baseLayout.js"></script>
    <script src="rankingList.js"></script>
    <link href="animeStyle.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <base-layout>
            <template #up>
                <h1 style="text-align: center; margin: 0;">
                    动漫简介
                </h1>
            </template>
            <template #down-left>
                <menu-component 
                    :menus="menus.menus"
                    class="menu_ul_style"
                    v-model="current_menu">
                </menu-component>
            </template>
            <template #down-main>
                <div v-if="current_menu === '首页'">
                    <anime-component 
                        v-for="anime in animes"
                        :anime-info="anime"
                        image-Style="anime-image"
                        anime-Style="anime-card"
                        @update:favorite="toggleFavorite(anime)">
                    </anime-component>
                </div>
                <div v-else-if="current_menu === '收藏夹'||current_menu === '已收藏动漫'" >
                    <favorite-list 
                        :animes="animes"
                        @update:favorite="toggleFavorite">
                    </favorite-list>
                </div>
                <div v-else-if="current_menu === '排行榜' || current_menu === '周排行' || current_menu === '月排行'">
                    <ranking-list :animes="animes"></ranking-list>
                </div>
                <div v-else>
                    <h2>功能开发中...</h2>
                </div>
            </template>
            <template #down-right>
                <div class="statistics">
                    <h3>统计信息</h3>
                    <p>收藏数量: {{ favoriteCount }}</p>
                    <p>总动漫数: {{ animes.length }}</p>
                </div>
            </template>
        </base-layout>
    </div>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    menus: menulist,
                    animes: anime_info,
                    current_menu: '首页'
                }
            },
            computed: {
                favoriteCount() {
                    let count = 0;
                    for (let i = 0; i < this.animes.length; i++) {
                        if (this.animes[i].favorite) {
                            count++;
                        }
                    }
                    return count;

                }
            },
            methods: {
                toggleFavorite(anime) {
                    anime.favorite = !anime.favorite;
                }
            },
            components: {
                baseLayout,
                menuComponent,
                animeComponent,
                favoriteList,
                rankingList
            }
        }).mount('#app');
    </script>
</body>
</html>
